<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• Basics of Fire Science Exam</title>
<style>
  * { box-sizing: border-box; }

    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #fff0eb; /* Light warm background */

    padding: 0;

  header {

  }
  label:hover { background: #ffe0d6; }
  input[type="radio"] { margin-right: 12px; accent-color: #dd2476; }
  
  button {

    color: white;
    border: none;
    padding: 15px 50px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    display: block;
    margin: 40px auto 0;
    transition: 0.3s;
    box-shadow: 0 4px 15px rgba(221, 36, 118, 0.4);
  }
  button:hover { transform: scale(1.02); box-shadow: 0 6px 20px rgba(221, 36, 118, 0.6); }

  .result-container {
    max-width: 800px;
    margin: 50px auto;
    background: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);

    overflow: hidden;
    display: none;
  }
  .header-res {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 25px;
    font-size: 24px;
    font-weight: bold;
  }
  .tabs {
    display: flex;
    justify-content: center;
    background: #f4f4f4;
    border-bottom: 1px solid #ddd;
  }
  .tab {
    padding: 15px 30px;
    cursor: pointer;
    font-weight: 600;
    color: #555;
    transition: 0.3s;
  }
  .tab:hover { background: #ddd; }
  .tab.active {
    color: #dd2476;
    border-bottom: 4px solid #dd2476;
    background: #fff;
  }
  .content { padding: 40px; display: none; }
  .content.active { display: block; animation: fadeIn 0.5s; }
  
  @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

  .score-section {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    text-align: center;
  }
  .circle {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 8px solid #dd2476;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    color: #333;

    margin: 0 auto 10px auto;

  .label { font-size: 14px; color: #666; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

    text-align: center;

    margin-top: 35px;
    font-weight: 600;
    font-size: 1.2em;
    border: 1px solid #ffcccb;
  }
  .wrong-item {
    background: #fff5f5;
    border-left: 5px solid #ff4d4d;
    margin-bottom: 20px;
    padding: 15px;
    border-radius: 6px;
  }

</style>
</head>

</div>

<script>

  ["Conduction is fastest in:", ["Liquids", "Gases", "Metals", "Plastics"], 2],
  ["Radiation heat transfer does NOT require:", ["Medium", "Heat source", "Temperature difference", "Surface area"], 0],
  ["BTU is used in measurement of:", ["Temperature", "Heat absorption", "Heat energy", "Combustion efficiency"], 2],
  ["Specific heat is defined as heat required to raise:", ["1 kg by 100¬∞C", "1 g by 1¬∞F", "1 kg by 1¬∞C", "1 L by 1¬∞C"], 2],
  ["Convection transfers heat due to:", ["Radiation waves", "Molecular vibration", "Bulk fluid movement", "Free electrons"], 2],

  ["Boyle‚Äôs law is based on:", ["Constant temperature", "Constant pressure", "Constant volume", "Constant density"], 0],
  ["Charles‚Äôs Law relates volume to:", ["Temperature", "Pressure", "Density", "Mass"], 0],
  ["General Gas Law is combination of:", ["Dalton + Boyle", "Charles + Pressure law + Boyle", "Henry + Pascal", "Ideal gas + kinetic theory"], 1],

  // ADVANCED MIXED
  ["Free radicals in fire propagation are mainly produced during:", ["Cooling", "Pyrolysis", "Decay", "Smoldering"], 1],
  ["The most important factor affecting flame height is:", ["Wind direction", "Fuel vaporization rate", "Fuel color", "Vapour density"], 1],

  // TOUGH MIXED (91-100)
  ["The ability of a material to resist heat conduction is called:", ["Thermal conductivity", "Thermal resistance", "Thermal expansion", "Thermal inertia"], 1],
  ["A gas cools upon expansion because:", ["Molecular collisions increase", "Its density increases", "Work is done by the gas", "Vapor pressure rises"], 2],
  ["Fire point is typically ___ higher than flash point.", ["2‚Äì5¬∞C", "5‚Äì10¬∞C", "10‚Äì30¬∞C", "50¬∞C"], 2],
  ["Which contributes MOST to smoke generation?", ["Complete combustion", "Incomplete combustion", "High humidity", "High oxygen concentration"], 1],
  ["Explosion hazard is highest when mixture is:", ["Below LEL", "Above UEL", "Between LEL and UEL", "At AIT"], 2],
  ["A substance with high specific heat will:", ["Heat up rapidly", "Cool slowly", "Ignite easily", "Have low calorific value"], 1],
  ["Thermal radiation intensity depends mainly on:", ["temperature‚Å¥", "temperature¬≤", "1/temperature", "1/temperature¬≤"], 0],

const questionsData = [];
// Process questions
for (let q of questionSet) {
  questionsData.push({q:q[0], a:q[1], correct:q[2]});
}

// Render Questions
const questionsDiv = document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html = `<div class='question'><h3>Q${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,idx)=>{
    html += `<label><input type='radio' name='q${i}' value='${idx}'> ${opt}</label>`;
  });
  html += "</div>";
  questionsDiv.innerHTML += html;
});

// Timer Logic
let seconds = 0;
const timerEl = document.getElementById("floatingTimer");
const timerInterval = setInterval(()=>{
  seconds++;
  const h = String(Math.floor(seconds/3600)).padStart(2,'0');
  const m = String(Math.floor((seconds%3600)/60)).padStart(2,'0');
  const s = String(seconds%60).padStart(2,'0');
  timerEl.textContent = `‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// Submission Logic
document.getElementById("examForm").addEventListener("submit", (e)=>{
  e.preventDefault();
  clearInterval(timerInterval);
  const total = questionsData.length;
  let correct = 0;
  const wrongList = document.getElementById("wrong");
  wrongList.innerHTML = "<h3>‚ùå Review Incorrect Answers</h3>";
  
  questionsData.forEach((q,i)=>{
    const ans = document.querySelector(`input[name='q${i}']:checked`);
    if(ans && parseInt(ans.value) === q.correct) {
      correct++;
    } else {
      const yourAns = ans ? q.a[parseInt(ans.value)] : "Not Answered";
      wrongList.innerHTML += `
        <div class="wrong-item">
          <strong>Question ${i+1}: ${q.q}</strong>
          <span class="user-ans">Your Answer: ${yourAns}</span><br>
          <span class="correct-ans">‚úÖ Correct Answer: ${q.a[q.correct]}</span>
        </div>`;
    }
  });

  const percent = Math.round((correct/total)*100);
  document.getElementById("scorePercent").innerText = percent + "%";
  document.getElementById("scoreValue").innerText = `${correct}/${total}`;
  document.getElementById("timeTaken").innerText = `${Math.floor(seconds/60)}m ${seconds%60}s`;
  document.getElementById("rankScore").innerText = percent;
  
  let msg = "";
  if(percent >= 90) msg = "Outstanding! You are a true Fire Safety Expert! üî•";
  else if(percent >= 75) msg = "Great job! Your concepts are very clear. ‚úÖ";
  else if(percent >= 50) msg = "Good effort. Review the specific heat and gas laws sections. üìö";
  else msg = "Keep studying! Focus on the Fire Triangle and Heat Transmission. ‚ö†Ô∏è";
  
  document.getElementById("rankMsg").innerText = msg;
  document.getElementById("exam").style.display = "none";
  document.getElementById("floatingTimer").style.display = "none";
  document.getElementById("resultPage").style.display = "block";
  window.scrollTo(0,0);
});

function openTab(evt, tabName) {
  document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.getElementById(tabName).classList.add("active");
  evt.currentTarget.classList.add("active");
}
</script>
</body>
</html>
